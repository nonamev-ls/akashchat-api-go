name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' 

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build for Linux (amd64)
        run: env GOOS=linux GOARCH=amd64 go build -o bin/akashchat-api-go-linux-amd64 cmd/server/main.go

      - name: Build for Linux (arm64)
        run: env GOOS=linux GOARCH=arm64 go build -o bin/akashchat-api-go-linux-arm64 cmd/server/main.go

      - name: Checksums
        run: |
          sha256sum bin/akashchat-api-go-linux-amd64 bin/akashchat-api-go-linux-arm64 > checksums.txt
          echo "Generated checksums.txt content:"
          cat checksums.txt

      - name: Create Pre-release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: pre-release-${{ github.run_number }}-${{ github.sha }}
          name: "Pre-release ${{ github.run_number }}"
          body: "Automated pre-release build from commit ${{ github.sha }}."
          prerelease: true
          files: |
            bin/akashchat-api-go-linux-amd64
            bin/akashchat-api-go-linux-arm64
            checksums.txt
